<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 350px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      transform: scale(1);
    }

    #no {
      background: #ccc;
      color: #444;
      position: absolute;
      left: 140px;
      top: 0;
    }

    #message {
      margin-top: 25px;
      font-size: 1.4rem;
      color: #ff4d6d;
      display: none;
    }

    #photo {
  margin-top: 20px;
  width: 100%;
  max-width: 280px;
  border-radius: 16px;
  display: none;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine, Roshni? üíñ</h1>

    <div class="buttons">
      <button id="yes">Yes üíò</button>
      <button id="no">No üòÖ</button>
    </div>

   <div id="message">
  You being my Valentine makes my life Shine ‚ú®‚ù§Ô∏è
</div>

<img
  id="photo"
  src="us.jpg"
  alt="Us ‚ù§Ô∏è"
/>


<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const message = document.getElementById("message");
  const photo = document.getElementById("photo");
  const buttons = document.querySelector(".buttons");

  let yesScale = 1;

  function moveNoButton() {
    const containerRect = buttons.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();

    const maxX = containerRect.width - noRect.width;
    const maxY = containerRect.height - noRect.height;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    // Grow YES button each attempt
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  // Desktop
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

 yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  photo.style.display = "block";
  noBtn.style.display = "none";
  yesBtn.style.display = "none";
});

</script>

</body>
</html>
